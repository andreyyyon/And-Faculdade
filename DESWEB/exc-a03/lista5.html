<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios sobre Listas Ordenadas e Não Ordenadas</title>
</head>
<body>
    <!-- 5.	Crie uma lista ordenada com os passos para preparar um café. -->
    <ol>
        <li>Pegue o café</li>
        <li>Coloque no filtro</li>
        <li>Esquente água</li>
        <li>Despeje água fervente no filtro</li>
        <li>Espere o café ser passado</li>
    </ol>
</body>
