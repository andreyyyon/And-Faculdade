<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios sobre Tabelas </title>
    <style>
        td{
            /* coloquei um padding porque tava muito feia */
            padding: 8px;
        }
    </style>
</head>
<body>
    <!-- 20.	Crie uma tabela com células mescladas usando colspan e rowspan para representar um cronograma de aulas. -->
    <table>
        <thead>
            <tr>
                <td colspan="2">Segunda-feira</td>
                <td colspan="2">Terça-feira</td>
                <td colspan="2">Quarta-feira</td>
                <td colspan="2">Quinta-feira</td>
                <td colspan="2">Sexta-feira</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>18:55</td>
                <td>20:50</td>
                <td>18:55</td>
                <td>20:50</td>
                <td>18:55</td>
                <td>20:50</td>
                <td>18:55</td>
                <td>20:50</td>
                <td>18:55</td>
                <td>20:50</td>
            </tr>
            <tr>
                <td rowspan="2">ALPC</td>
                <td rowspan="2">DESWEB</td>
                <td rowspan="2">FENS</td>
                <td rowspan="2">IHC</td>
                <td rowspan="2">FENS</td>                
                <td rowspan="2">MAD</td>                
                <td rowspan="2">MAD</td>                
                <td rowspan="2">DESWEB</td>                
                <td rowspan="2">ALPC</td>                
                <td rowspan="2">IHC</td>                
            </tr>
            <tr>
                
            </tr>
            <tr>
                <td>Marcia</td>
                <td>José</td>
                <td>Rafaela</td>
                <td>Pamela</td>
                <td>Rafaela</td>                
                <td>Lucia</td>                
                <td>Lucia</td>                
                <td>José</td>                
                <td>Marcia</td>                
                <td>Pamela</td>   
            </tr>
        </tbody>
    </table>

</body>
</html>
