<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            padding: 5px;
            border-collapse: collapse;
        }

        .borda{
            border: solid 1px black;
        }

    </style>
</head>
<body>
    <div style="background-color: black;; display:inline-block; border-radius: 100%; padding: 40px;">
        <h1 style="color: red; font-size: 200px;">
            Hello World!
        </h1>
    </div>

    <table class="borda" style="margin-top: 30px;">
        <thead>
            <tr class="borda">
                <th class="borda">Header 1</th>
                <th class="borda">Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="borda">1</td>
                <td class="borda">2</td>
            </tr>
            <tr>
                <td class="borda">3</td>
                <td class="borda">4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
