<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios sobre Tabelas </title>
    <style>
        td{
            /* coloquei um padding porque tava muito feia */
            padding: 8px;
        }
    </style>
</head>
<body>
    <!-- 19.	Crie uma tabela com cabeçalho (<thead>), corpo (<tbody>) e rodapé (<tfoot>).    <table> -->
    <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Produto</td>
                <td>Preço (R$)</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Camiseta</td>
                <td>70,00</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Calça</td>
                <td>100,00</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Boné</td>
                <td>20,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>Total</td>
                <td>R$ 190,00</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
