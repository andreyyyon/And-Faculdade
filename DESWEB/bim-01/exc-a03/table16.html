<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios sobre Tabelas </title>
</head>
<body>
    <!-- 16.	Crie uma tabela simples com 2 colunas: "Nome" e "Idade", e insira 3 pessoas fictícias. -->

    <table>
        <thead>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Andrey</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Erik</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Eduardo</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
