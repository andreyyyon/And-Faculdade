<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios sobre Tabelas </title>
</head>
<body>
    <!-- 17.	Crie uma tabela de preços de um restaurante, com colunas "Prato", "Descrição" e "Preço". -->
    <table>
        <thead>
            <tr>
                <td>Prato</td>
                <td>Descrição</td>
                <td>Preço (R$)</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Parmegiana de Frango</td>
                <td>Frango Empanado com Molho de Tomate e Queijo, Acompanha Arroz e Batata-frita.</td>
                <td>24,90</td>
            </tr>
            <tr>
                <td>PF do dia</td>
                <td>Arroz, Feijão, Bife a Cavalo e Salada de Alface.</td>
                <td>17,90</td>
            </tr>
            <tr>
                <td>Macarrão Bolonhesa</td>
                <td>Macarrão, Molho Bolonhesa e Queijo</td>
                <td>24,90</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
